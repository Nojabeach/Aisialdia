<body>
    <header id="cabecera">
        <div id="divTitulo">
            <h1>Tu Sitio Web</h1>

        </div>
        <nav id="navbar">
            <ul>

        </nav>
    </header>
    <section>
        <h2>Contacto</h2>
        <div class="contacto-formulario">
            <form action="Contacto" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="subject">Asunto</label>
                    <input type="text" name="subject" id="subject" placeholder="Asunto" required>
                </div>
                <div class="input-group">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" placeholder="Mensaje" required></textarea>
                </div>
                <div class="input-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
