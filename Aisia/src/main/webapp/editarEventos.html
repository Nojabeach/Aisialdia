<body>

    <div id="contenedor">
        <header id="cabecera">
            <img src="img/Logos/LogoRecortado_noText.png" alt="Logo de AisiAldia" id="logo">
            <div id="divTitulo">
                <h1>AisiAldia</h1>
                <p>Ocio para todos</p>
            </div>
            <div id="loginFormContainer">

                <!-- Contenedor para el nombre del usuario y botón de cerrar sesión -->
                <i id="userIcon" class="fa-solid fa-user"></i>
                <p id="nombreUsuario"></p>
                <button id="botonCerrarSesion">Cerrar sesión</button>

            </div>
        </header>

        <nav id="navbar">
            <ul>           
                <li><a href="events.html">Eventos</a></li>
                <li><a href="acercade.html">Acerca de</a></li>

            </ul>
        </nav>

        <main id="seccionCuerpo">


            <section id="editarEvento">
                <h2>Editar Evento</h2>
                <form id="edit-event-form" action="GestorEvento?action=editarEvento" method="POST">
                    <fieldset>
                        <legend>Datos del Evento</legend>

                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="details">Detalles:</label>
                            <textarea id="details" name="details" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="date">Fecha:</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="location">Ubicación:</label>
                            <input type="text" id="location" name="location" required>
                        </div>

                        <div class="form-group">
                            <label for="activity">Actividad:</label>
                            <select id="activity" name="activity" required>
                                <!-- Se cargan las actividades -->
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="edit-event-button">Guardar Cambios</button>
                        </div>

                    </fieldset>
                </form>
            </section>

        </main>
