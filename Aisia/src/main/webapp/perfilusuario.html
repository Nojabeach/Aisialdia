<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario | AisiAldia</title>
    <link rel="shortcut icon" href="img/Logos/logo_transparent - noText.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/estilocomun.css">
    <link rel="stylesheet" href="styles/perfilusuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/checkLogin.js"></script>
    <script src="js/perfilusuario.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header id="cabecera">
        <img src="img/Logos/LogoRecortado_noText.png" alt="Logo de AisiAldia" id="logo">
        <div id="divTitulo">
            <h1>AisiAldia</h1>
            <p>Ocio para todos</p>
        </div>
        <div id="loginFormContainer">

            <!-- Contenedor para el nombre del usuario y botón de cerrar sesión -->
            <i id="userIcon" class="fa-solid fa-user"></i>
            <p id="nombreUsuario"></p>
            <button id="botonCerrarSesion">Cerrar sesión</button>

        </div>
        
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="acercade.html">Acerca de</a></li>
            <li><a href="events.html">Eventos</a></li>
            <li><a href="perfilusuario.html">Mi Perfil</a></li>
        </ul>
    </nav>
    <section id="perfil-section">
        <h2>Perfil de Usuario</h2>
        <div id="perfil-container">
            <div id="perfil-info">
                <div id="foto-container">
                    <img id="foto" src="img/Varios/usuarioPerfil.png" alt="Foto de perfil por defecto">
                </div>
                <div id="nombre-container">
                    <p id="nombreUsuario"></p>
                </div>
            </div>
            <div id="form-container">
                <form id="perfil-form">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    <label>Recibe Notificaciones
                        <input type="checkbox" id="recibeNotificaciones" name="recibeNotificaciones">
                    </label>
                    <label for="intereses">Intereses:</label>
                    <ul id="intereses-list"></ul>
                    <button id="editar-btn">Editar</button>
                    <button id="guardar-btn" style="display:none">Guardar</button>
                </form>
            </div>
        </div>
    </section>

    <section id="favoritos-section">
        <h2>Eventos Favoritos</h2>
        <div id="favoritos-container"></div>
    </section>

    <footer>
        <ul>
            <li><a href="ayuda.html">Ayuda</a></li>
            <li><a href="politicadeprivacidad.html">Política de privacidad</a></li>
            <li><a href="condicionesdeuso.html">Condiciones de uso</a></li>
            <li><a href="accesibilidad.html">Accesibilidad</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </footer>

</body>

</html>
