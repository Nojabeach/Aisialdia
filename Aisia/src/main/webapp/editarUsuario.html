<body>
    <div class="contenedor">
        <header id="cabecera" role="banner">
            <div id="divTitulo">
                <h1>AisiAldia</h1>
                <p lang="es">¡Bienvenido! - Ongi Etorri! - Benvido! - Benvingut! - Bienvenío! - Bienveníu!</p>
            </div>
            <nav id="navbar" role="navigation">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="registro">
                <h1>Editar Usuario</h1>
                <form id="editar-usuario" action="GestorUsuario?action=editarUsuario" method="post">
                    <section class="formulario-comun">
                        <label for="nombre" aria-label="Nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                        <label for="email" aria-label="Correo electrónico">Correo electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico"
                            required>

                        <label for="contrasena" aria-label="Contraseña">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña"
                            required>

                        <label for="fechaNacimiento" aria-label="Fecha de nacimiento">Fecha de nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                        <label for="recibeNotificaciones" aria-label="Recibe notificaciones">
                            <input type="checkbox" id="recibeNotificaciones" name="recibeNotificaciones">
                            Recibir notificaciones
                        </label>

                        <label for="intereses" aria-label="Intereses">Intereses:</label>
                        <select id="intereses" name="intereses" required>
                            <option value="">Seleccione un interés</option>
                        </select>

                        <input type="submit" value="Guardar Cambios" id="boton-registro">
                    </section>
                </form>
            </section>
        </main>
