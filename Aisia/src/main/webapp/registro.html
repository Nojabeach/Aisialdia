<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro | AisiAldia</title>
    <!-- Icono de la pestaña -->
    <link rel="shortcut icon" href="./img/Logos/logo_transparent - noText.png" type="image/x-icon" />
    <!-- Enlace de estilos -->
    <link rel="stylesheet" href="./styles/registro.css">
    <link rel="stylesheet" href="./styles/paletacolores.css">
    <!-- Enlace de fonts,  iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Enlace de scripts -->
    <script src="./js/registro.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Registro</h1>
        <form action="#" method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <label for="consentimiento-datos">
                <input type="checkbox" id="consentimiento-datos" name="consentimiento-datos" required>
                Acepto el consentimiento de uso de datos
            </label>
            <label for="terminos-condiciones">
                <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones" required>
                He leído y acepto los <a href="condicionesdeuso.html">términos y condiciones</a> de la web
            </label>
            <input type="submit" value="Registrarse">
        </form>
        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
    </div>
</body>

</html>
